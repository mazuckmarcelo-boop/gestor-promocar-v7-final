<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Gestor Promocar v7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="login-body">
  <div class="login-wrapper">
    <form class="login-card" id="login-form">
      <div class="login-logo">
        <span>Painel do gestor</span>
        <strong>Gestor Promocar</strong>
      </div>
      <p>Faça login para acessar o painel.</p>

      <input
        type="text"
        id="usuario"
        class="login-input"
        placeholder="Usuário"
        autocomplete="username"
      />
      <input
        type="password"
        id="senha"
        class="login-input"
        placeholder="Senha"
        autocomplete="current-password"
      />

      <div id="login-error" class="login-error"></div>

      <button type="submit" class="login-button">
        Entrar
      </button>

      <p style="font-size: 11px; color:#4b5563; margin-top:4px;">
        Usuário: <code>marcelo</code> &mdash; Senha: <code>Campeao2024!</code>
      </p>
    </form>
  </div>

  <script>
    (function () {
      const form = document.getElementById('login-form');
      const usuarioInput = document.getElementById('usuario');
      const senhaInput = document.getElementById('senha');
      const errorBox = document.getElementById('login-error');

      if (!form || !usuarioInput || !senhaInput || !errorBox) return;

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const usuario = usuarioInput.value.trim();
        const senha = senhaInput.value;

        if (usuario === 'marcelo' && senha === 'Campeao2024!') {
          try {
            localStorage.setItem('gp_logged_in', '1');
          } catch (err) {
            console.error('Erro ao salvar login:', err);
          }
          window.location.href = 'index.html';
        } else {
          errorBox.textContent = 'Usuário ou senha inválidos.';
        }
      });
    })();
  </script>
</body>
</html>
